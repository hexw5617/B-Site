<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="header">
        <div class="header">
            <a href="#">
                <img src="../imgs/douban_logo@2x.png" alt="">
            </a>
        </div>
    </div>
    <div class="wrap">
        <div class="logleft">
            <div class="box">
                <div class="boximg">
                    <img class="on" src="../imgs/pic0.png" alt="">
                    <img src="../imgs/pic1.png" alt="">
                    <img src="../imgs/pic2.png" alt="">
                </div>
            </div>
        </div>
        <div class="logright">
            <div class="logcon">
                <div class="tab">
                    <ul>
                        <li><a href="javascript:;">登录</a></li>
                    </ul>
                </div>
                <div class="tab-con">
                    <div>
                    <input type="text" name="user" id="user" placeholder="账号">
                    <input type="password" name="pass" id="pass" placeholder="密码">
                    <button id="login">登录豆瓣</button>
                    </div>
                    <div class="rd">
                        <h5>第三方登录</h5>
                        <h6><a href="#"><img src="../imgs/vx.svg" alt=""></a>
                        <a href="#"><img src="../imgs/wb.svg" alt=""></a>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../script/login.js"></script>
    <script src="../script/ajax.js"></script>
</body>
</html>
